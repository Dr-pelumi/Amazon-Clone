<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amazon</title>
      <link rel="stylesheet" href="amazon.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="amazon-header">
			<div class="amazon-header-left">
				<a href="amazon.html" class="header-link">
					<img src="./image/logo/amazon-logo-white.png" alt="" class="amazon-logo" />
					<img
						src="./image/logo/amazon-mobile-logo.png"
						alt=""
						class="amazon-mobile-logo"
					/>
				</a>
			</div>

			<div class="middle-section">
				<input class="searchbar" type="text" placeholder="Search"/>

				<button class="search-button">
					<img src="./image/icons/search-icon.png" alt="" class="search-icon"/>
				</button>
			</div>

			<div class="right-section">
		
					<a href="ordr.html" class="order-links header-link">
						<span class="return-text">Returns</span>
						<span class="order-text">& Orders</span>
					</a>
		

				<a href="cart.html" class="cart-links header-link">
					<img src="./image/icons/cart-icon.png" alt="" class="cart-icon"/>
					<div class="cart-text">Cart</div>
					<div class="cart-quantity">3</div>
				</a>
			</div>
		</div>
	</body>
</html>
