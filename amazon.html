<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amazon</title>
		<link rel="stylesheet" href="amazon.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="amazon-header">
			<div class="amazon-header-left">
				<a href="amazon.html" class="header-link">
					<img
						src="./image/logo/amazon-logo-white.png"
						alt=""
						class="amazon-logo"
					/>
					<img
						src="./image/logo/amazon-mobile-logo.png"
						alt=""
						class="amazon-mobile-logo"
					/>
				</a>
			</div>

			<div class="middle-section">
				<input class="searchbar" type="text" placeholder="Search" />

				<button class="search-button">
					<img src="./image/icons/search-icon.png" alt="" class="search-icon" />
				</button>
			</div>

			<div class="right-section">
				<a href="ordr.html" class="order-links header-link">
					<span class="return-text">Returns</span>
					<span class="order-text">& Orders</span>
				</a>

				<a href="checkout.html" class="cart-links header-link">
					<img src="./image/icons/cart-icon.png" alt="" class="cart-icon" />
					<div class="cart-text">Cart</div>
					<div class="cart-quantity js-cart-quantity">0</div>
				</a>
			</div>
		</div>

		<div class="main">
			<div class="product-grid js-product-grid">
				<div class="product-container">
					<div class="product-image-container">
						<img
							class="product-image"
							src="./image/products/athletic-cotton-socks-6-pairs.jpg"
							alt=""
						/>
					</div>

					<div class="product-name">Black Gray athletic cutton socks - 6</div>

					<div class="product-rating-container">
						<img
							class="product-rating"
							src="./image/rating/rating-45.png"
							alt=""
						/>
						<div class="rating-count link-primarys">87</div>
					</div>

					<div class="product-price">$10.90</div>

					<div class="product-quantity-container">
						<select>
							<option selected value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
						</select>
					</div>

					<div class="product-spacer"></div>

					<div class="added-to-chart">
						<img src="./image/icons/checkmark.png" alt="" />
						Added
					</div>

					<button class="add-to-chart-button button-primary js-add-to-cart">
						Add to Chart
					</button>
				</div>

				<div class="product-container">
					<div class="product-image-container">
						<img
							class="product-image"
							src="./image/products/adults-plain-cotton-tshirt-2-pack-teal.jpg"
							alt=""
						/>
					</div>

					<div class="product-name">Adults Plain Cotton T-Shirt - 2 Pack</div>

					<div class="product-rating-container">
						<img
							class="product-rating"
							src="./image/rating/rating-45.png"
							alt=""
						/>
						<div class="rating-count link-primarys">56</div>
					</div>

					<div class="product-price">$7.90</div>

					<div class="product-quantity-container">
						<select>
							<option selected value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</div>

					<div class="product-spacer"></div>

					<div class="added-to-chart">
						<img src="./image/icons/checkmark.png" alt="" />
						Added
					</div>

					<button class="add-to-chart-button button-primary js-add-to-cart">
						Add to Chart
					</button>
				</div>

				<div class="product-container">
					<div class="product-image-container">
						<img
							class="product-image"
							src="./image/products/intermediate-composite-basketball.jpg"
							alt=""
						/>
					</div>

					<div class="product-name">Intermediate Size Basketball</div>

					<div class="product-rating-container">
						<img
							class="product-rating"
							src="./image/rating/rating-45.png"
							alt=""
						/>
						<div class="rating-count link-primarys">127</div>
					</div>

					<div class="product-price">$20.95</div>

					<div class="product-quantity-container">
						<select>
							<option selected value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
						</select>
					</div>

					<div class="product-spacer"></div>

					<div class="added-to-chart">
						<img src="./image/icons/checkmark.png" alt="" />
						added
					</div>

					<button class="add-to-chart-button button-primary js-add-to-cart">
						Add to Chart
					</button>
				</div>

				<!-- newesttttttttttttttttttttttt -->
<!-- 
				

-->
				

			</div>
		</div>

		<script src="data/cart.js"></script>

		<script src="data/products.js"></script>

		<script src="scripts/amazon.js"></script>
	</body>
</html>
