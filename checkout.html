<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout</title>
		<link rel="stylesheet" href="checkout.css" />
	</head>
	<body>
		<div class="checkout-header">
			<div class="header-content">
				<div class="left-section">
					<a href="amazon.html">
						<img
							class="amazon-logo"
							src="./image/logo/amazon-logo.png"
							alt=""
						/>
						<img
							class="amazon-mobile-logo"
							src="./image/logo/amazon-mobile-logo.png"
							alt=""
						/>
					</a>
				</div>

				<div class="middle-section">
					Checkout (
					<a class="back-to-home-link" href="amazon.html">3 Items</a>
					)
				</div>

				<div class="right-section">
					<img class="lock-icon" src="./image/icons/checkout-lock-icon.png" alt="" />
				</div>
			</div>
		</div>
