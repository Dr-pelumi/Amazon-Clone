<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="tracking.css" />
		<title>Tracking</title>
	</head>
	<body>
		<div class="amazon-header">
			<div class="amazon-header-left">
				<a href="amazon.html" class="header-link">
					<img
						src="./image/logo/amazon-logo-white.png"
						alt=""
						class="amazon-logo"
					/>
					<img
						src="./image/logo/amazon-mobile-logo.png"
						alt=""
						class="amazon-mobile-logo"
					/>
				</a>
			</div>

			<div class="middle-section">
				<input class="searchbar" type="text" placeholder="Search" />

				<button class="search-button">
					<img src="./image/icons/search-icon.png" alt="" class="search-icon" />
				</button>
			</div>

			<div class="right-section">
				<a href="ordr.html" class="order-links header-link">
					<span class="return-text">Returns</span>
					<span class="order-text">& Orders</span>
				</a>

				<a href="checkout.html" class="cart-links header-link">
					<img src="./image/icons/cart-icon.png" alt="" class="cart-icon" />
					<div class="cart-text">Cart</div>
					<div class="cart-quantity">3</div>
				</a>
			</div>
		</div>

		<div class="main">
			<div class="order-tracking">
				<a class="back-to-orders-link" href="ordr.html"> View all Orders </a>

				<div class="delivery-date">Arriving on Monday, June 13</div>

				<div class="product-info">
					Black and Gray Athletic Cotton Socks - 6 Pairs
				</div>

				<div class="product-info">Quantity: 1</div>

				<img
					class="product-image"
					src="./image/products/athletic-cotton-socks-6-pairs.jpg"
					alt=""
				/>

				<div class="progress-labels-container">
					<div class="progress-label">Preparing</div>

					<div class="progress-label current-status">Shipped</div>

					<div class="progress-label">Deliverd</div>
				</div>

				<div class="progress-bar-container">
					<div class="progress-bar"></div>
				</div>
			</div>
		</div>
	</body>
</html>
